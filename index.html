    <script>
        const ws = new WebSocket('wss://stream.binance.com:9443/stream?streams=btcusdt@trade/ethusdt@trade/solusdt@trade');
        const els = {
            'BTCUSDT': document.getElementById('price-btc'),
            'ETHUSDT': document.getElementById('price-eth'),
            'SOLUSDT': document.getElementById('price-sol')
        };

        const lastPrices = { 'BTCUSDT': 0, 'ETHUSDT': 0, 'SOLUSDT': 0 };

        ws.onmessage = (event) => {
            const message = JSON.parse(event.data);
            const data = message.data; 
            const symbol = data.s;
            
            const element = els[symbol];
            if (!element) return;

            const currentPrice = parseFloat(data.p);
            
            const formattedPrice = new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: 2
            }).format(currentPrice);

            element.innerText = formattedPrice;

            if (lastPrices[symbol] > 0) {
                element.style.color = currentPrice >= lastPrices[symbol] ? '#4caf50' : '#ff5252';
            }
            
            lastPrices[symbol] = currentPrice;
        };
    </script>
