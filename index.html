<!DOCTYPE html>

<head>

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f0f4f8 0%, #d9e2ec 100%); 
            color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 50px 20px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #1a73e8;
            font-size: 2.2em;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #ebf1f5;
            text-align: left;
        }

        h2 {
            color: #34495e;
            font-size: 1.4em;
            margin-bottom: 15px;
            border-bottom: 2px solid #1a73e8; 
            display: inline-block;
            padding-bottom: 5px;
        }

        .app-link {
            text-align: center;
            margin-top: 20px;
        }
        .app-link a {
            display: inline-block;
            padding: 12px 25px;
            background-color: #1a73e8;
            color: #ffffff;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 700;
            transition: background-color 0.3s;
        }
        .app-link a:hover {
            background-color: #0d47a1;
        }

        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin-bottom: 15px;
            font-size: 1.05em;
        }
        li strong {
            color: #2c3e50;
            margin-right: 10px;
        }
        .contact-link {
            color: #1a73e8;
            text-decoration: none;
        }
        .contact-link:hover {
            text-decoration: underline;
        }

        .contact-icon {
            width: 20px;       
            height: 20px;
            vertical-align: middle; 
            margin-right: 8px;     
        }
        
        .footer-note {
            margin-top: 40px;
            font-size: 0.75em;
            color: #95a5a6;
            text-align: center;
        }
    </style>
</head>

    <div class="container">
