<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoCoin Widget</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLMDJ81TfBwS9d/0KouFLp5z4/kO5iS4G51tHwR+0s4Qn6T6P06FjA8G8y5xWz0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Базовый сброс и шрифты */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f0f4f8 0%, #d9e2ec 100%); /* Легкий градиент */
            color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        /* Основной контейнер */
        .container {
            width: 100%;
            max-width: 600px;
            margin: 50px 20px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Заголовок */
        h1 {
            color: #1a73e8;
            font-size: 2.2em;
            font-weight: 700;
            margin-bottom: 5px;
        }

        /* Секции */
        .section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #ebf1f5;
            text-align: left;
        }

        h2 {
            color: #34495e;
            font-size: 1.4em;
            margin-bottom: 15px;
            border-bottom: 2px solid #1a73e8; /* Синяя полоса под заголовком */
            display: inline-block;
            padding-bottom: 5px;
        }

        /* Ссылка на приложение */
        .app-link {
            text-align: center;
            margin-top: 20px;
        }
        .app-link a {
            display: inline-block;
            padding: 12px 25px;
            background-color: #1a73e8;
            color: #ffffff;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 700;
            transition: background-color 0.3s;
        }
        .app-link a:hover {
            background-color: #0d47a1;
        }

        /* Ссылки и контакты */
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin-bottom: 15px;
            font-size: 1.05em;
        }
        li strong {
            color: #2c3e50;
            margin-right: 10px;
        }
        .contact-link {
            color: #1a73e8;
            text-decoration: none;
        }
        .contact-link:hover {
            text-decoration: underline;
        }

        /* Мелкий шрифт (необязательно) */
        .footer-note {
            margin-top: 40px;
            font-size: 0.75em;
            color: #95a5a6;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>CryptoCoin Widget</h1>
        
        <p>A simple and reliable widget for tracking cryptocurrency market data.</p>

        <div class="section">
            <h2>Application Details</h2>
            <p class="app-link">
                <a href="https://play.google.com/store/apps/details?id=com.maksdev.cryptocoinwidget" target="_blank">Download on Google Play</a>
            </p>
        </div>

        <div class="section">
            <h2>Support & Policy</h2>
            <ul>
				<li>
					<strong><i class="fab fa-telegram-plane"></i> Telegram Channel:</strong> 
					<a href="https://t.me/cryptocoinwidget" class="contact-link" target="_blank">
						Follow us
					</a>
				</li>
                <li>
                    <strong>Support Email:</strong> 
                    <a href="mailto:u5833235300@gmail.com" class="contact-link">u5833235300@gmail.com</a>
                </li>
                <li>
                    <strong>Privacy Policy:</strong> 
                    <a href="https://www.iubenda.com/privacy-policy/24034645" class="contact-link" target="_blank">View Privacy Policy</a>
                </li>
            </ul>
        </div>

    </div>

</body>

</html>
